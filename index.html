<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://use.fontawesome.com/de50a042e8.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Microsoft Homepage Clone</title>
</head>

<body>
  <div class="container">
    <!-- Navigation -->
    <nav class="main-nav">
      <img src="img/logo.png" alt="Microsoft" class="logo">
      <ul class="main-menu">
        <li><a href="#">Office</a></li>
        <li><a href="#">Windows</a></li>
        <li><a href="#">Surface</a></li>
        <li><a href="#">X-Box</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Support</a></li>
      </ul>
      <ul class="right-menu">
        <li>
          <a href="#">
            <i class="fa fa-search"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-shopping-cart"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Showcase -->
    <header class="showcase">
      <h2>Surface Deals</h2>
      <p>
        Select Surfaces are on sale now - save while supplies last
      </p>
      <a href="#" class="btn">
        Shop Now <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </a>
    </header>

  </div>
</body>

</html>
